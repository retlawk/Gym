<section id="content" class="text-center my-2 overflow-auto">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect 
      *ngFor="let day of schemeDays" (click)="open($event)">{{day.name}}</button>
  </div>

  <table class="table .table-responsive">
    <thead>
      <tr>
        <th>Type</th>
        <th>Exercise</th>
        <th>Sets</th>
        <th (click)='clear()' class="red-text font-weight-bold" style="font-size: 1.2em">X</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td (click)="scroll(key)" *ngFor="let exercise of currentDay.exercises"><i class="fas fa-key blue-text mb-1"></i></td>
        <td *ngFor="let exercise of currentDay.exercises"><label style="font-weight: 500;">{{exercise.name}}</label></td>
        <td *ngFor="let exercise of currentDay.exercises" style="font-weight: 500;">{{exercise.nrOfSets}}</td>
        <th scope="row" *ngFor="let exercise of currentDay.exercises">
          <div class="custom-control custom-checkbox">
            <input (click)="cbCheck($event)" type="checkbox" class="custom-control-input" id="{{ 'wave' + i }}">
            <label class="custom-control-label" for="1cb1"></label>
          </div>
        </th>
      </tr>
    </tbody>
  </table>

  <div #key class="col-lg-4 mb-4">
    <i class="fas fa-key fa-3x blue-text mb-1"></i>
    <h5 class="font-weight-bold title3c">Strenght </h5>
    <p class="grey-text">Do 1-6 repetitions per set, heavy weights.</p>
  </div>

  <div #dumbbell class="col-lg-4 mb-4">
    <i class="fas fa-dumbbell fa-3x blue-text mb-1"></i>
    <h5 class="font-weight-bold title3c">Mass </h5>
    <p class="grey-text">Do 6-12 repetitions per set, medior weights.</p>
  </div>

  <div class="row">
    <div #fire class="col-lg-4 mb-4">
      <i class="fas fa-fire fa-3x blue-text mb-1"></i>
      <h5 class="font-weight-bold title3c">Endurance </h5>
      <p class="grey-text">Do 12-30 repitions per set, low weights</p>
    </div>
  </div>

  <div class="row">
    <div #dragon class="col-lg-4 mb-4">
      <i class="fas fa-dragon fa-3x blue-text mb-1"></i>
      <h5 class="font-weight-bold title3c">Super set </h5>
      <p class="grey-text">2 Exercises (sets) in succession.</p>
    </div>
  </div>

  <h5 class="font-weight-bold">Strenght pyramid</h5>
  <div class="row">
    <div class="col-lg-12 mb-3">
      <img src="assets/img/pyramid.jpg" class="img-fluid">
    </div>
  </div>

</section>
