<section id="content" class="text-center my-2 overflow-hidden">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect 
    *ngFor="let day of schemeDays" (click)="openScheme($event)">{{day.dayNumber}}</button>
  </div>

  <table class="table .table-responsive overflow-hidden">
    <thead>
      <tr>
        <th>Type</th>
        <th>Exercise</th>
        <th>Sets</th>
        <th (click)='clear()' class="red-text font-weight-bold" style="font-size: 1.2em">X</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let exercise of schemeDays[currentDay].exercises; let i = index">
        <td (click)="scroll(key)" [ngSwitch]="exercise.exerType">
          <i *ngSwitchCase="'Strenght'" class="fas fa-key blue-text mb-1"></i>
          <i *ngSwitchCase="'Mass'" class="fas fa-dumbbell blue-text mb-1"></i>
          <i *ngSwitchCase="'Endurance'" class="fas fa-fire blue-text mb-1"></i>
          <i *ngSwitchCase="'SuperSet'" class="fas fa-dragon blue-text mb-1"></i>
        </td>
        <td><a href="{{exercise.url}}" target="_blank">{{exercise.name}}</a></td>
        <td style="font-weight: 400;">{{exercise.nrOfSets}}</td>
        <th scope="row">
          <div class="custom-control custom-checkbox">
            <input (click)="cbCheck($event)" type="checkbox" class="custom-control-input" id="day{{currentDay}}-cb{{i}}">
            <label class="custom-control-label" for="day{{currentDay}}-cb{{i}}"></label>
          </div>
        </th>
      </tr>
    </tbody>
  </table>

  <div #key class="text-center col-lg-4 mb-4">
    <i class="fas fa-key fa-3x blue-text mb-1"></i>
    <h5 class="font-weight-bold title3c">Strenght </h5>
    <p class="grey-text">Do 1-6 repetitions per set, heavy weights.</p>
  </div>

  <div class="text-center col-lg-4 mb-4">
    <i class="fas fa-dumbbell fa-3x blue-text mb-1"></i>
    <h5 class="font-weight-bold title3c">Mass </h5>
    <p class="grey-text">Do 6-12 repetitions per set, medior weights.</p>
  </div>

  <div class="text-center col-lg-4 mb-4">
    <i class="fas fa-fire fa-3x blue-text mb-1"></i>
    <h5 class="font-weight-bold title3c">Endurance </h5>
    <p class="grey-text">Do 12-30 repitions per set, low weights</p>
  </div>

  <div class="text-center col-lg-4 mb-4">
    <i class="fas fa-dragon fa-3x blue-text mb-1"></i>
    <h5 class="font-weight-bold title3c">Super set </h5>
    <p class="grey-text">2 Exercises (sets) in succession.</p>
  </div>

  <h5 class="font-weight-bold">Strenght pyramid</h5>
  <div class="row">
    <div class="col-lg-12 mb-3">
      <img src="assets/img/pyramid.jpg" class="img-fluid">
    </div>
  </div>

</section>
