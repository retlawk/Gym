<section id="content" class="text-center">

    <h1 class="blue-grey-text mt-2 mb-3">Gym basics</h1>

    <div class="text-center">
        <i class="fas fa-carrot fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Eat protein,</p>
        <p class="grey-text">Eat healthy,</p>
        <p class="grey-text">Eat enough.</p>
    </div>
    <div echarts [options]="foodPieChart" class="chart mb-3"></div>

    <div class="text-center mb-5">
        <i class="fas fa-tint fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Drink lots of water.</p>
    </div>

    <div class="text-center mb-5">
        <i class="fas fa-bed fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Sleep enough,</p>
        <p class="grey-text">Get quality sleep.</p>
    </div>

    <div class="text-center">
        <i class="fas fa-bullseye fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Target strenght.</p>
    </div>
    <div echarts [options]="strenghtChart" class="chart"></div>

    <div class="text-center mb-5">
        <i class="fas fa-battery-full fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Train intens.</p>
    </div>

    <div class="text-center mb-1">
        <i class="fas fa-dumbbell fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Muscle growth potential.</p>
    </div>
    <div echarts [options]="maxGainsBarChart" class="chart mb-4"></div>

    <div class="text-center mb-3">
        <i class="fas fa-calendar-times fa-3x blue-grey-text mb-2"></i>
        <p class="grey-text">Change your scheme,</p>
        <p class="grey-text">Every month.</p>
    </div>

</section>
