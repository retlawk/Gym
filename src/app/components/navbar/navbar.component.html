<!--Navbar-->
<div id="header">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-sm navbar-dark blue-gradient" [containerInside]="false">

    <!-- Navbar icon -->
    <a class="navbar-brand">
      <mdb-icon id="dumbbell-icon" fas icon="dumbbell" class="img-fluid ml-2 mt-1" style="color:white"></mdb-icon>
    </a>

    <h1 [hidden]="currentTabHidden" class="h1-responsive font-weight-bold text-center text-white pt-3 pr-2">
      {{currentTab}}
    </h1>

    <!-- <img id="Logo" src="./assets/img/Dumbbell.png" class="rounded float-left" alt="Responsive image"> -->

    <links>
      <!-- Links left side -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a (click)="navRouted($event)" class="nav-link waves-light p-2 pl-2 pr-2" mdbWavesEffect routerLink="/home">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a (click)="navRouted($event)" class="nav-link waves-light p-2 pl-2 pr-2" mdbWavesEffect routerLink="/upper">
            Upper
          </a>
        </li>
        <li class="nav-item">
          <a (click)="navRouted($event)" class="nav-link waves-light p-2 pl-2 pr-2" mdbWavesEffect routerLink="/lower">
            Lower
          </a>
        </li>
        <li class="nav-item">
          <a (click)="navRouted($event)" class="nav-link waves-light p-2 pl-2 pr-2" mdbWavesEffect routerLink="/timer">
            Timer
          </a>
        </li>
      </ul>

      <!-- Links right side -->
      <ul class="navbar-nav ml-auto mr-3">
        <li class="nav-item">
          <a (click)="navRouted($event)" class="nav-link waves-light p-2 pl-2 pr-2" mdbWavesEffect routerLink="/archive">
            Archive
          </a>
        </li>
      </ul>

    </links>

  </mdb-navbar>

</div>
